<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${foro.titulo}">Detalle del Tema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="/foro">Foro</a></li>
                        <li class="breadcrumb-item active" th:text="${foro.titulo}">Tema Actual</li>
                    </ol>
                </nav>

                <!-- Tema Principal -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 th:text="${foro.titulo}">Título del Tema</h2>
                        <small class="text-muted">
                            Por <strong th:text="${foro.autor?.nombre + ' ' + foro.autor?.apellido}">Autor</strong>
                            <span th:if="${foro.creado}" th:text="${#temporals.format(foro.creado, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                        </small>
                    </div>
                    <div class="card-body">
                        <p th:text="${foro.contenido}" style="white-space: pre-wrap;">Contenido del tema</p>
                    </div>
                </div>

                <!-- Respuestas -->
                <div class="mb-4">
                    <h4>Respuestas (<span th:text="${#lists.size(foro.respuestas)}">0</span>)</h4>
                    
                    <div th:if="${#lists.isEmpty(foro.respuestas)}" class="alert alert-info">
                        Sé el primero en responder a este tema.
                    </div>

                    <div th:each="respuesta : ${foro.respuestas}" class="card mb-3">
                        <div class="card-body">
                            <p th:text="${respuesta.contenido}" style="white-space: pre-wrap;">Contenido de la respuesta</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    Por <strong th:text="${respuesta.autor?.nombre + ' ' + respuesta.autor?.apellido}">Autor</strong>
                                </small>
                                <small class="text-muted" th:if="${respuesta.creado}" 
                                       th:text="${#temporals.format(respuesta.creado, 'dd/MM/yyyy HH:mm')}">Fecha</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulario de Respuesta -->
                <div sec:authorize="isAuthenticated()" class="card">
                    <div class="card-header">
                        <h5>Responder al Tema</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/foro/{id}/responder(id=${foro.id})}" method="post" th:object="${respuesta}">
                            <div class="mb-3">
                                <label for="contenido" class="form-label">Tu Respuesta:</label>
                                <textarea class="form-control" th:field="*{contenido}" rows="4" 
                                          placeholder="Escribe tu respuesta..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Respuesta</button>
                        </form>
                    </div>
                </div>

                <div sec:authorize="!isAuthenticated()" class="alert alert-info">
                    <strong>¿Quieres participar?</strong> 
                    <a href="/login">Inicia sesión</a> para responder a este tema.
                </div>

                <div class="mt-3">
                    <a href="/foro" class="btn btn-secondary">Volver al Foro</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
