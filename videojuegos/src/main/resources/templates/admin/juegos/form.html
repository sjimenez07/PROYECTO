<!-- src/main/resources/templates/admin/juegos/form.html - MEJORADO -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Formulario de Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
                <li class="breadcrumb-item"><a href="/admin/juegos">Juegos</a></li>
                <li class="breadcrumb-item active" th:text="${juego.id != null ? 'Editar' : 'Crear'}">Formulario</li>
            </ol>
        </nav>

        <h1 th:text="${juego.id != null ? 'Editar Juego' : 'Crear Nuevo Juego'}">Formulario de Juego</h1>
        
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Mensaje de éxito</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Mensaje de error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/juegos/guardar}" method="post" th:object="${juego}" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" class="form-control" th:field="*{titulo}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" th:field="*{descripcion}" rows="4" required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="precio" class="form-label">Precio ($):</label>
                                        <input type="number" step="0.01" min="0.01" class="form-control" th:field="*{precio}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">Stock (Cantidad de llaves):</label>
                                        <input type="number" min="0" class="form-control" th:field="*{stock}" required>
                                        <small class="form-text text-muted">Se generarán automáticamente las llaves según este número</small>
                                        <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="plataforma" class="form-label">Plataforma:</label>
                                <select class="form-control" th:field="*{plataforma}" required>
                                    <option value="">Seleccionar plataforma...</option>
                                    <option th:each="plataforma : ${plataformas}" 
                                            th:value="${plataforma.id}" 
                                            th:text="${plataforma.nombre}">Plataforma</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('plataforma')}" th:errors="*{plataforma}"></div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="imagenFile" class="form-label">Imagen del juego:</label>
                                <input type="file" class="form-control" id="imagenFile" name="imagenFile" 
                                       accept="image/*" onchange="previewImage(this)">
                                <small class="form-text text-muted">Formatos: JPG, PNG, GIF (Opcional)</small>
                            </div>
                            
                            <!-- Preview de imagen -->
                            <div class="mb-3">
                                <img id="imagePreview" src="#" alt="Preview" 
                                     style="max-width: 100%; max-height: 200px; display: none;" class="img-thumbnail">
                                <div th:if="${juego.id != null and juego.imagen != null}">
                                    <p>Imagen actual:</p>
                                    <img th:src="@{/admin/juegos/imagen/{id}(id=${juego.id})}" 
                                         alt="Imagen actual" class="img-thumbnail" style="max-width: 100%; max-height: 200px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a href="/admin/juegos" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const file = input.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
