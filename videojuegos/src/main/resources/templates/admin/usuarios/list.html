<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
                <li class="breadcrumb-item active">Usuarios</li>
            </ol>
        </nav>

        <h1>Administración de Usuarios</h1>
        
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Mensaje de éxito</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Mensaje de error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="mb-3">
            <a href="/admin/usuarios/crear" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Crear Nuevo Usuario
            </a>
            <a href="/admin" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Panel
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">1</td>
                            <td>
                                <strong th:text="${usuario.nombre + ' ' + usuario.apellido}">Nombre Completo</strong>
                            </td>
                            <td th:text="${usuario.correo}">email@example.com</td>
                            <td>
                                <span class="badge" th:classappend="${usuario.rol == 'ROLE_ADMIN' ? 'bg-danger' : 'bg-primary'}" 
                                      th:text="${usuario.rol == 'ROLE_ADMIN' ? 'Administrador' : 'Usuario'}">Rol</span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i> Editar
                                    </a>
                                    <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm" 
                                       th:if="${usuario.correo != 'admin@tienda.com'}"
                                       onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                                        <i class="fas fa-trash"></i> Eliminar
                                    </a>
                                    <span th:if="${usuario.correo == 'admin@tienda.com'}" class="btn btn-secondary btn-sm disabled">
                                        <i class="fas fa-shield-alt"></i> Protegido
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info text-center">
                    <i class="fas fa-users fa-3x mb-3"></i>
                    <h5>No hay usuarios registrados</h5>
                    <a href="/admin/usuarios/crear" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Crear Primer Usuario
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
