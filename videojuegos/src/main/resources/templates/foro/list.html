<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Foro de la Comunidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Foro de la Comunidad</h1>
                
                <div class="mb-3">
                    <a href="/" class="btn btn-secondary">Volver al Inicio</a>
                    <a sec:authorize="isAuthenticated()" href="/foro/crear" class="btn btn-primary">Crear Nuevo Tema</a>
                    <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-outline-primary">Iniciar Sesión para Participar</a>
                </div>

                <div th:if="${#lists.isEmpty(foros)}" class="alert alert-info">
                    <h4>No hay temas en el foro</h4>
                    <p sec:authorize="isAuthenticated()">
                        ¡Sé el primero en crear un tema! 
                        <a href="/foro/crear" class="btn btn-primary btn-sm">Crear Tema</a>
                    </p>
                    <p sec:authorize="!isAuthenticated()">
                        <a href="/login">Inicia sesión</a> para crear el primer tema.
                    </p>
                </div>

                <div class="row">
                    <div th:each="foro : ${foros}" class="col-md-12 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a th:href="@{/foro/{id}(id=${foro.id})}" 
                                       th:text="${foro.titulo}" 
                                       class="text-decoration-none">Título del Tema</a>
                                </h5>
                                <p class="card-text" th:text="${#strings.abbreviate(foro.contenido, 150)}">
                                    Descripción del tema...
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        Por <strong th:text="${foro.autor?.nombre + ' ' + foro.autor?.apellido}">Autor</strong>
                                        <span th:if="${foro.creado}" th:text="${#temporals.format(foro.creado, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                                    </small>
                                    <small class="text-muted">
                                        <i class="fas fa-comments"></i>
                                        <span th:text="${#lists.size(foro.respuestas)}">0</span> respuestas
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
