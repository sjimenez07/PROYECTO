<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestión de Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
                <li class="breadcrumb-item active">Juegos</li>
            </ol>
        </nav>

        <h1>Administración de Juegos</h1>
        
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}">Mensaje de éxito</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Mensaje de error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="mb-3">
            <a href="/admin/juegos/crear" class="btn btn-success">
                <i class="fas fa-plus"></i> Crear Nuevo Juego
            </a>
            <a href="/admin" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Panel
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Imagen</th>
                            <th>Título</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Plataforma</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="juego : ${juegos}">
                            <td th:text="${juego.id}">1</td>
                            <td>
                                <img th:if="${juego.imagen != null}" 
                                     th:src="@{/admin/juegos/imagen/{id}(id=${juego.id})}" 
                                     alt="Imagen" class="img-thumbnail" style="width: 50px; height: 50px;">
                                <span th:if="${juego.imagen == null}" class="text-muted">Sin imagen</span>
                            </td>
                            <td>
                                <strong th:text="${juego.titulo}">Título</strong>
                                <br>
                                <small class="text-muted" th:text="${#strings.abbreviate(juego.descripcion, 50)}">Descripción...</small>
                            </td>
                            <td>
                                <span class="text-success fw-bold">$<span th:text="${juego.precio}">0.00</span></span>
                            </td>
                            <td>
                                <span class="badge" th:classappend="${juego.stock > 0 ? 'bg-success' : 'bg-danger'}" 
                                      th:text="${juego.stock}">0</span>
                            </td>
                            <td th:text="${juego.plataforma?.nombre}">N/A</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/juegos/{id}(id=${juego.id})}" class="btn btn-info btn-sm" target="_blank">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/admin/juegos/editar/{id}(id=${juego.id})}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/juegos/eliminar/{id}(id=${juego.id})}" class="btn btn-danger btn-sm" 
                                       onclick="return confirm('¿Estás seguro de eliminar este juego y todas sus llaves?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${#lists.isEmpty(juegos)}" class="alert alert-info text-center">
                    <i class="fas fa-gamepad fa-3x mb-3"></i>
                    <h5>No hay juegos registrados</h5>
                    <p>Crea el primer juego para comenzar</p>
                    <a href="/admin/juegos/crear" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Crear Primer Juego
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
