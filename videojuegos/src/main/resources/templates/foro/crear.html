<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Tema - Foro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Crear Nuevo Tema</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/foro/crear}" method="post" th:object="${foro}">
                            
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título del Tema:</label>
                                <input type="text" class="form-control" th:field="*{titulo}" 
                                       placeholder="Escribe un título descriptivo para tu tema" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido:</label>
                                <textarea class="form-control" th:field="*{contenido}" rows="6" 
                                          placeholder="Describe tu tema, pregunta o inicia la discusión..." required></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"></div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">Crear Tema</button>
                                <a href="/foro" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
