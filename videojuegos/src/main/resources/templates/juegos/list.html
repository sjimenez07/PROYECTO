<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Juegos</h1>
        <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>
        
        <div class="row">
            <div th:each="juego : ${juegos}" class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${juego.titulo}">Título</h5>
                        <p class="card-text" th:text="${juego.descripcion}">Descripción</p>
                        <p><strong>$<span th:text="${juego.precio}">0.00</span></strong></p>
                        <a th:href="@{/juegos/{id}(id=${juego.id})}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
